<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <meta charset="UFT-8" />
    </head>
    <body>
        <h1>Minha Página</h1>
        <img src="https://cdn.hytale.com/5e7b929f50cbcd001176c4b0_9___alterverses.jpg" />
        <br />

        <!-- A tag <img /> server para colocar imagens na pagina, e o src="" server para colocar o link de onde vem a imagem. Também pode usar imagens da internet, só copiar o endereço delas. -->

        <img src="imagens/eu.jpg" />
        <br />

        <!-- Se a imagem não estiver na internet, é só colocar a pagina onde se encontra, como está a cima. -->

        <img src="https://cdn.hytale.com/5e7b92a750cbcd001176c4dc_39___weapon_research_02.jpg" height="400" />
        <br />

        <!-- o atributo height="" serve para poder mexer na altura da imagem, e width="" a largura. -->

        <img alt="Logo Hytale" src="https://hytale.com/static/images/logo-h.png" />

        <!-- O atributo alt="" serve para explicar sobre o que se trata a imagem para as ferramentas de pesquisa como o google. -->
        
    </body>
</html>
