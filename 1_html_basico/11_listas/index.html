<!DOCTYPE html>
<html>
    <head>
        <title>Minha Página</title>
        <meta charset="UFT-8" />
    </head>
    <body>
        <H1>Minha Página</H1>
        <ul>
            <li>Arroz</li>
            <li>Feijão</li>
            <li>Linguiça</li>
            <li>Tomate</li>
            <li>Suco de limão</li>
        </ul>

        <!-- A tag <ul></ul> faz uma lista sem ordem numérica. -->

        <!-- A tag <li></li> é onde você falar cada unidade da lista. -->

        <ol reversed>
            <li>Fazer natação</li>
            <li>Fazer Boxe</li>
            <li>Jogar Basquete</li>
        </ol>

        <!-- A tag <ol></ol> faz uma lista com ordem numérica. -->
        
        <!-- O atributo reversed serve para inverter a lista. -->

        <ol start="4" >
            <li>Modo Historia</li>
            <li>Modo Criativo</li>
            <li>Modo Multiplayer</li>
        </ol>

        <!-- O atributo start="" serve para mostrar em qual número iniciar sua lista. -->

        <ol type="a" start="5">
            <li>Modo Historia</li>
            <li>Modo Criativo</li>
            <li>Modo Multiplayer</li>
        </ol>

        <ol type="I">
            <li>Games</li>
            <li>Filmes</li>
            <li>Series</li>
        </ol>

        <!-- O atributo type="" serve para falar qual é o tipo de lista, a letra 'a' faz a lista ser catalogada por letras, e a letra 'i' faz a lista ser catalogada por numeros romanos, podendo ser em maiuculo, só em vez de colocar 'a' ou 'i'. colocar 'A' ou 'I'.-->

        <!-- O atributo star="" também serve para outros tipos de lista, só colocar o numero da posição que quer que comece. -->

    </body>
</html>
